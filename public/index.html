<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-container" class="container">
        <div class="login-box">
            <h1>ðŸ’¬ Real-Time Chat</h1>
            <p class="subtitle">Join a room and start chatting!</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Enter your name" 
                        required 
                        maxlength="20"
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <label for="room">Chat Room</label>
                    <input 
                        type="text" 
                        id="room" 
                        placeholder="Enter room name" 
                        required 
                        maxlength="30"
                        autocomplete="off"
                    >
                </div>
                <button type="submit" class="btn btn-primary">Join Chat</button>
            </form>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-container" class="container hidden">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="header-left">
                <h2 id="room-name">Room Name</h2>
                <p class="online-users">
                    <span class="status-dot"></span>
                    <span id="user-count">0 users online</span>
                </p>
            </div>
            <button id="leave-btn" class="btn btn-secondary">Leave Room</button>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <!-- Sidebar with Users -->
            <div class="sidebar">
                <h3>ðŸ‘¥ Users in Room</h3>
                <ul id="users-list"></ul>
            </div>

            <!-- Messages Area -->
            <div class="messages-container">
                <div id="messages" class="messages"></div>
                
                <!-- Typing Indicator -->
                <div id="typing-indicator" class="typing-indicator hidden">
                    <span class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                    <span id="typing-text"></span>
                </div>

                <!-- Message Input -->
                <div class="message-input-container">
                    <form id="message-form">
                        <input 
                            type="text" 
                            id="message-input" 
                            placeholder="Type a message..." 
                            autocomplete="off"
                            maxlength="500"
                        >
                        <button type="submit" class="btn btn-send">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M2 10L18 2L12 18L10 11L2 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.io Client Library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Custom Client Script -->
    <script src="client.js"></script>
</body>
</html>
